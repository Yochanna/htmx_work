{% extends "pages/base.html" %}
{% block content %}
  <h1>Items</h1>
  <ul id="item-list">
    {% include "pages/partials/item_list.html" %}
  </ul>
  <button hx-get="{% url 'pages:item_list' %}" hx-target="#item-list" hx-swap="innerHTML">

  </button>
  <button hx-get="{% url 'pages:item_fragment' %}" hx-target="#item-list" hx-swap="innerHTML">
    Load Fragment
  </button>
{% endblock %}
