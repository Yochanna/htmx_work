<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>HTMX â€” Chapter 1</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">HTMX Chapter 1</h1>

    <h2 class="mt-4">Try-It 1: hx-get + hx-target</h2>
    <button class="btn btn-primary" hx-get="/users" hx-target="#users-box" hx-swap="innerHTML">
      Fetch Users
    </button>
    <div id="users-box" class="mt-3 border rounded p-2"></div>

    <h2 class="mt-4">Try-It 2: hx-swap outerHTML</h2>
    <button class="btn btn-outline-secondary" hx-get="/users" hx-swap="outerHTML">
      Replace This Button with Users
    </button>

    <h2 class="mt-4">Try-It 3: hx-indicator (loading)</h2>
    <button class="btn btn-warning" hx-get="/users" hx-target="#with-spinner" hx-indicator="#loading">
      Fetch with Spinner
    </button>
    <div id="loading" class="htmx-indicator spinner-border mt-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="with-spinner" class="mt-3 border rounded p-2"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
