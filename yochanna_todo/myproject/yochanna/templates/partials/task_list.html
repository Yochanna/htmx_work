<ul class="tasks">
  {% for task in tasks %}
    <li class="task {% if task.done %}done{% endif %}">
      <span>{{ task.title }}</span>
      {% if not task.done %}
        <button class="secondary"
                hx-post="{% url 'mark_done' task.id %}"
                hx-target="#task-list"
                hx-swap="innerHTML">
          Mark Done
        </button>
      {% else %}
        <span class="badge">Done</span>
      {% endif %}
    </li>
  {% empty %}
    <li class="empty">No tasks yet. Add one above!</li>
  {% endfor %}
</ul>
